<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.css" />
		<title>Hello World</title>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Parking Restriction</h1>
			</div>
			<div data-role="content">
				<form action="#" method="post">
					<label for="text-street">Street Name:</label>
					<input type="text" name="text-street" id="text-street" placeholder="Street Name" value="">
					<label for="select-side">Side:</label>
					<select name="select-side" id="select-side">
						<option value="even">Even</option>
						<option value="odd">Odd</option>
					</select>
					<label>No Parking Date:</label>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>
								No Parking Date:
							</legend>
							<label>
								<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
								Monday</label>
							<label>
								<input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
								Tuesday</label>
							<label>
								<input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
								Wednesday</label>
							<label>
								<input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" />
								Thursday</label>
							<label>
								<input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" />
								Friday</label>
						</fieldset>
					</div>
					<label for="slider-begin">Begin:</label>
					<input type="range" name="slider-begin" id="slider-begin" value="7" min="0" max="23.5" step="0.5" />
					<label for="slider-end">end:</label>
					<input type="range" name="slider-end" id="slider-end" value="10" min="0" max="23.5" step="0.5" />
					<input type="button" value="Submit" data-theme="c" />
				</form>
			</div>
		</div>
		<script type="text/javascript" src="cordova-2.5.0.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>
		<script type="text/javascript">
			// app.initialize();

			// Wait for Cordova to load
			//
			document.addEventListener("deviceready", onDeviceReady, false);

			// Cordova is ready
			//
			function onDeviceReady() {
				var db = window.openDatabase("ParkingInSF", "1.0", "Parking in SF", 2000000);
				db.transaction(initDB, errorCB, successCB);
			}

			// Populate the database
			//
			function initDB(tx) {
				tx.executeSql('CREATE TABLE IF NOT EXISTS parking_restriction (id LONG PRIMARY KEY AUTOINCREMENT, street TEXT NOT NULL, side TEXT NOT NULL, no_parking_date INT NOT NULL, start TEXT, end TEXT)');
				// tx.executeSql('INSERT INTO parking_restr (street) VALUES ("First row")');
				// tx.executeSql('INSERT INTO parking_restr (street) VALUES ("Second row")');
			}

			// Transaction error callback
			//
			function errorCB(tx, err) {
				alert("Error processing SQL: " + err);
			}

			// Transaction success callback
			//
			function successCB() {
				alert("success!");
			}
		</script>
	</body>
</html>
